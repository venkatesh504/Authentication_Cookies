<div class="container">
  <div class="loginBox">
    <form name="form" [formGroup]="angForm"   novalidate>
      <div class="form-group">
        <label for="email">Email address:
          <input type="email" class="form-control" id="email"  formControlName="name">
        </label>
        <div
          *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <!-- <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div> -->
      <!-- <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div> -->
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="f.form.pristine || f.form.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
