<div class="container">
  <div class="row">
    <div class="col-8 offset-4 m-auto">
        <div class="loginBox">
            <form name="form" [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group">
                <label for="email">Email address: </label>
                  <input type="email" formControlName="log_email" [(ngModel)]="Login_email" class="form-control" id="email"   [ngClass]="{ 'is-invalid': submitted && f.log_email.errors }"  >
               
                <div *ngIf="submitted && f.log_email.errors" class="invalid-feedback">
                    <div *ngIf="f.log_email.errors.required">First Name is required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                  <input type="password" formControlName="log_password" [(ngModel)]="Login_password" class="form-control" id="passwd"   [ngClass]="{ 'is-invalid': submitted && f.log_password.errors }"  >
                
                <div *ngIf="submitted && f.log_password.errors" class="invalid-feedback">
                    <div *ngIf="f.log_password.errors.required">First Name is required</div>
                  </div>
              </div>
              <!-- <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div> -->
                <div class="row">
                  <div class="col-6">
                      <div class="form-group">
                          <button class="btn btn-primary">LOGIN</button>
                        </div>
                  </div>
                  <div class="col-6">
                     
                  </div>
                </div> 
            </form>
            <div class="form-group">
                <button class="btn btn-primary" [routerLink]="['/signUp_page']" routerLinkActive="router-link-active" >SIGNUP</button>
              </div>
          </div>
    </div>
  </div>
  
</div>
